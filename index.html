<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
    <div class="main"> 
      <div class="text">
        <div class="text1"> 
          <h1> Get <span id="snippet"> insights </span>  that help your business grow. </h1> 
        </div>
        <div class="text2"> 
          <p> Discover the benefits of data
          analytics and make better decisions regarding revenue, customer experience,
          and overall efficiency. 
          </p> 
        </div>
        <div class="text3">
          <div class="subtext1">
            <span id="stats"> 10k+ </span>  
            <span id="sub1"> COMPANIES </span>
          </div>
          <div class="subtext2">
            <span id="stats"> 314 </span> 
            <span id="sub1"> TEMPLATES</span>  
          </div>
          <div class="subtext3">
            <span id="stats"> 12m+ </span> 
            <span id="sub1"> QUERIES </span>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="Team Picture">
      </div>
    </div>
       
  </body>
</html>
